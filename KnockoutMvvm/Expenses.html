<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Expenses</title>
<link rel="stylesheet" type="text/css" href="Expenses.css" />
<script src="../sinon-server-1.15.4.js"></script>
<script src="../FakeApplication.js"></script>
<script src="knockout-3.3.0.js"></script>
<!-- New 56 kB dependency causes slower loading from server in comparison to simplest HTML DOM implementation. -->
<script src="UseCase.js"></script>
</head>
<body>
	<fieldset>
		<legend>New expense</legend>
		<div class="field">
			<label for="type">Type</label> <select
				data-bind="value: type, options: types, optionsText: 'text'"></select>
		</div>
		<button data-bind="click: addExpense">Add</button>
		<!-- In the simple case there is no need for type which job is to separate view logic from presenter, but the view and view model are polluted with library dependent bindings -->
	</fieldset>
	<script src="ExpensesViewModel.js"></script>
</body>
</html>
